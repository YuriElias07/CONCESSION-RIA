        <form id="form" action="button">
            <div class="div_form">
           
                <label for="marca">MARCA:</label>
                <input type="text" id="marca" name="marca" required placeholder="ex: toyota, hyundai, honda, jeep ">
                <br>
                <label for="modelo">MODELO:</label>
                <input type="text" id="modelo" name="modelo" required placeholder="ex: corola, elantra, civic, renegade ">
                <br>
                <label for="data">ANO:</label>
                <input type="datetime" id="data" name="data" required placeholder="ex: 2019">
                <br>
                <label for="Valor">VALOR:</label>
                <input type="number" id="valor" name="Valor" required placeholder="R$ 00,00">
                <br>
                <label for="cor">COR:</label>
                <input type="text" id="cor" name="cor" required placeholder="Digite a cor">
                <br>
                <div class="check">
                    <label for="ar">Ar-condicionado?</label>
                    <input type="checkbox" id="ar" name="ar">
                </div>

            </div>

            <button id="but" type="submit">Adicionar</button>

        </form>
